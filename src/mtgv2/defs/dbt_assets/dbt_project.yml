name: mtg

profile: mtg

seed-paths: ["seeds"]
model-paths: ["models"]
macro-paths: ["macros"]
clean-targets:
  - "target"
  - "dbt_packages"

models:
  dbt_assets:
    staging:
      +materialized: view
      +schema: mtg_staging
    intermediate:
      +materialized: view
      +schema: mtg_intermediate
    marts:
      +materialized: table
      +schema: mtg_marts
flags:
  require_generic_test_arguments_property: true
